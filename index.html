<script type="text/javascript">
  layui.use(['element', 'jquery','layer'], function(){
		var element = layui.element;
		var $ = layui.jquery;
		$('.layui-side .nav-iframe').on('click',function(){
			if($('.layui-this a').attr('data-href')!=='javascript:;' || !undefined) {				
				layer.load(0)
				setTimeout(function(){		
					layer.closeAll();					
						$('.larry-iframe').attr('src',$('.layui-this a').attr('data-href'))					
				},300)
			}
			
		})
		// 窗口自适应    
		$(window).on('resize', function () {
				AdminInit();
				// iframe窗口自适应
				var $content = $('.layui-content');
				$content.height($(this).height()-60);
				$content.find('iframe').each(function () {
						$(this).height($content.height()-3);
				});
		}).resize();

		function AdminInit() {
				$('.layui-admin').height($(window).height());
				$('body').height($(window).height());
				$('.layui-body').width($('.layui-admin').width() - $('.layui-side').width());
		}
	});
</script>
